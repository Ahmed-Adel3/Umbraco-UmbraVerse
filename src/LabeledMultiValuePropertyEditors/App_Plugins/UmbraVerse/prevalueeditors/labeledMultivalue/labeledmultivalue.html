<div class="umb-property-editor umb-prevalues-multivalues" ng-controller="UmbraVerse.PrevalueEditors.LabeledMultiValuesController">
  <div class="control-group umb-prevalues-multivalues__add">
    <div class="umb-prevalues-multivalues__left">
      <input type="text" name="newItemLabel" placeholder="Enter label" focus-when="{{focusOnNew}}" ng-keydown="createNew($event)" ng-model="newItemLabel" val-highlight="{{hasError}}" overlay-submit-on-enter="false" />
      <input type="text" name="newItemValue" placeholder="Enter value" focus-when="{{focusOnNew}}" ng-keydown="createNew($event)" ng-model="newItemValue" val-highlight="{{hasError}}" overlay-submit-on-enter="false" />
    </div>
    <div class="umb-prevalues-multivalues__right">
      <button type="button" class="btn btn-info" ng-click="add($event)"><localize key="general_add">Add</localize></button>
    </div>
  </div>
  
  <div class="alert alert-danger" ng-if="hasError && errorMessage">
    {{errorMessage}}
  </div>
  
  <div ui-sortable="sortableOptions">
    <div class="control-group umb-prevalues-multivalues__listitem" ng-repeat="item in model.value">
      <umb-icon icon="icon-navigation" class="icon handle"></umb-icon>
      <div class="umb-prevalues-multivalues__left">
        <input type="text" ng-model="item.label" val-server="item_{{$index}}" required />
      </div>
      <div class="umb-prevalues-multivalues__left">
        <input type="text" ng-model="item.value" val-server="item_{{$index}}" required />
      </div>
      <div class="umb-prevalues-multivalues__right">
        <button type="button" class="umb-node-preview__action umb-node-preview__action--red" ng-click="remove(item, $event)"><localize key="general_remove">Remove</localize></button>
      </div>
    </div>
  </div>
</div>
